<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>multiple frames</h1>
    <p>iframe with default borders:</p>
    <iframe src="https://www.javatpoint.com/python-tutorial" width="350" height="250"></iframe>
    <p>iframe with thin black border</p>
    <iframe src="https://www.javatpoint.com/java-tutorial" width="350" height="250" style="border: 3px solid black;"></iframe>
    <p>iframe with no borders</p>
    <iframe src="https://www.javatpoint.com/data-structure-tutorial" width="350" height="250" style="border: none;"></iframe>
</body>
</html>
